<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="screen">0</div>
    <div id="calc-keys">
      <div class="row">
        <div id="11" class="cols">%</div>
        <div id="12" class="cols">CE</div>
        <div id="13" class="cols">C</div>
        <div id="14" class="cols" id="backspace">
          <img src="backspace.svg" />
        </div>
      </div>
      <div class="row">
        <div id="21" class="cols" style="font-family: Kurale, sans-serif">
          <sup>1</sup>/<sub>x</sub>
        </div>
        <div id="22" class="cols" style="font-family: Kurale, sans-serif">
          x<sup>2</sup>
        </div>
        <div id="23" class="cols" style="font-family: Kurale, sans-serif">
          &Sqrt;x
        </div>
        <div id="24" class="cols">&div;</div>
      </div>
      <div class="row">
        <div id="31" class="cols numpad">7</div>
        <div id="32" class="cols numpad">8</div>
        <div id="33" class="cols numpad">9</div>
        <div id="34" class="cols">&Cross;</div>
      </div>
      <div class="row">
        <div id="41" class="cols numpad">4</div>
        <div id="42" class="cols numpad">5</div>
        <div id="43" class="cols numpad">6</div>
        <div id="44" class="cols">&minus;</div>
      </div>
      <div class="row">
        <div id="51" class="cols numpad">1</div>
        <div id="52" class="cols numpad">2</div>
        <div id="53" class="cols numpad">3</div>
        <div id="54" class="cols">&plus;</div>
      </div>
      <div class="row">
        <div id="61" class="cols">&PlusMinus;</div>
        <div id="62" class="cols numpad">0</div>
        <div id="63" class="cols">.</div>
        <div id="64" class="cols">&equals;</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
