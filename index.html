<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="error"></div>
    <div id="toggle-dark"><img src="assets/light_mode.svg"></div>
    <div id="screen">0</div>
    <div id="calc-keys">
      <div class="row">
        <div class="cols">%</div>
        <div class="cols clear">CE</div>
        <div class="cols clear">C</div>
        <div class="cols" id="del">
          <img src="assets/backspace.svg" />
        </div>
      </div>
      <div class="row">
        <div class="cols" style="font-family: Kurale, sans-serif">
          <sup>1</sup>/<sub>x</sub>
        </div>
        <div class="cols" style="font-family: Kurale, sans-serif">
          x<sup>2</sup>
        </div>
        <div class="cols" style="font-family: Kurale, sans-serif">
          &Sqrt;x
        </div>
        <div class="cols">&div;</div>
      </div>
      <div class="row">
        <div class="cols numpad">7</div>
        <div class="cols numpad">8</div>
        <div class="cols numpad">9</div>
        <div class="cols">&Cross;</div>
      </div>
      <div class="row">
        <div class="cols numpad">4</div>
        <div class="cols numpad">5</div>
        <div class="cols numpad">6</div>
        <div class="cols">&minus;</div>
      </div>
      <div class="row">
        <div class="cols numpad">1</div>
        <div class="cols numpad">2</div>
        <div class="cols numpad">3</div>
        <div class="cols">&plus;</div>
      </div>
      <div class="row">
        <div class="cols">&PlusMinus;</div>
        <div class="cols numpad">0</div>
        <div id="decimal" class="cols">.</div>
        <div class="cols">&equals;</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
