<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple javascript calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#1a1a1a" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <meta name="msapplication-TileColor" content="#1a1a1a" />
    <meta name="msapplication-config" content="assets/browserconfig.xml" />
    <meta name="theme-color" content="#1a1a1a" />

    <title>Calculator</title>
  </head>

  <body>
    <div id="error"></div>
    <div id="toggle-dark">
      <img src="assets/light_mode.svg" alt="Dark Mode Toggle" />
    </div>
    <div id="screen">0</div>
    <div id="calc-keys">
      <div class="row">
        <div class="cols">%</div>
        <div class="cols clear">CE</div>
        <div class="cols clear">C</div>
        <div class="cols" id="del">
          <img src="assets/backspace.svg" alt="Delete Button" />
        </div>
      </div>
      <div class="row">
        <div class="cols" style="font-family: Kurale, sans-serif">
          <sup>1</sup>/<sub>x</sub>
        </div>
        <div class="cols" style="font-family: Kurale, sans-serif">
          x<sup>2</sup>
        </div>
        <div class="cols" style="font-family: Kurale, sans-serif">&Sqrt;x</div>
        <div class="cols">&div;</div>
      </div>
      <div class="row">
        <div class="cols numpad">7</div>
        <div class="cols numpad">8</div>
        <div class="cols numpad">9</div>
        <div class="cols">&Cross;</div>
      </div>
      <div class="row">
        <div class="cols numpad">4</div>
        <div class="cols numpad">5</div>
        <div class="cols numpad">6</div>
        <div class="cols">&minus;</div>
      </div>
      <div class="row">
        <div class="cols numpad">1</div>
        <div class="cols numpad">2</div>
        <div class="cols numpad">3</div>
        <div class="cols">&plus;</div>
      </div>
      <div class="row">
        <div class="cols">&PlusMinus;</div>
        <div class="cols numpad">0</div>
        <div id="decimal" class="cols">.</div>
        <div class="cols">&equals;</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
